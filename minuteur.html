<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Compte à rebours</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>

<div class="main">

	<div class="title">
		<h1>Compte à rebours</h1>
	</div>

	<div class="button-panel">
		<div>
			<i id="button-pause" class="fa fa-pause nodisplay"></i>
			<i id="button-play" class="fa fa-play"></i>
		</div>
		<div>
			<i id="button-reset" class="fa fa-rotate-right"></i>
		</div>
	</div>

	<div class="settings">
		<div class="rest">
			
			</button>
			<div class="time-setting">
				<span id="rest-setting"></span>
			</div>
			
		</div>

		<div class="work">
			<h2 id="h2-work">Réglage</h2>
			<button class="setting" id="work-less">
				-
			</button>
			<div class="time-setting">
				<span id="work-setting">10</span>
			</div>
			<button class="setting" id="work-more">
				+
			</button>
		</div>

	</div>

	<div class="clock">
		<span id="clock-minutes">00</span>:<span id="clock-seconds">00</span>
	</div>

</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

    
    
    
  </body>
</html>
